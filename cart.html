<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-main">
            <div class="logo" onclick="window.location.href='Project.html'">Online Shop</div>
            
            <div class="header-icons">
                <div class="icon-item" onclick="window.location.href='account.html'">
                    <span>ðŸ‘¤</span>
                    <p>Account</p>
                </div>
                <div class="icon-item cart-icon">
                    <span>ðŸ›’</span>
                    <p id="cartCount">Cart</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Content -->
    <div class="container cart-container">
        <h2>Shopping Cart</h2>
        
        <div class="cart-wrapper">
            <div class="cart-items-section">
                <div id="cartItems"></div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0</span>
                </div>
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">$0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0</span>
                </div>
                <button class="btn-checkout" onclick="checkout()">Place Order</button>
                <button class="btn-continue" onclick="window.location.href='Project.html'">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
